name: Consolidate and Deploy

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build manifest
        run: |
          python consolidate.py
          mkdir build
          mv params* build/
          mv scripts* build/

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
        if: github.event_name != 'pull_request'